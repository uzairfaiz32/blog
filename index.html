<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
     <div class="mainContainer">
        <form onsubmit="signup(event)">
            <h1>Sign up here</h1>
            <ul>
                <li>First name: </li>
                <li><input placeholder="Enter your first name"   class="input" id="fName"></li>  
                <li>Last Name: </li>
                <li><input placeholder="Enter your last name"   class="input" id="lName"></li>
                <li>Email: </li>
                <li><input placeholder="Enter your email"   class="input" type="email" id="email"></li>
                <li>Password:</li>
                <li><input placeholder="Enter your password"   class="input" type="password" id="password"></li>
                <li class="Submit" ><button>signup</button></li>
                <hr>
                <li class="newAcc"><a href="./signin.html"><input type="button" value="Back"></a></li>
            </ul>

        </form>

    </div>
   
  <p id="message"></p>
  <script src="./index.js"></script>  
</body>
</html>
